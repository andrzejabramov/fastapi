{% extends 'main.html'%}
{% block crud_container %}
{% if user %}
<div class="block">
    <article class="p-2 bg-light text-dark border border-danger border-3">
       <h2> ID: {{user.id}} </h2>
       <p> Name: {{user.username}} <br> Age: {{user.age}} </p>

    </article>
</div>
{% else %}
    <section class="container-fluid">
       <h2 align="center"> Users </h2>
        <br>
        {% for user in users %}
        <div class="card">
            <li class="list-group-item"> {{user.id}} <a href="/user/{{user.id}}"> {{user.username}} </a></li>
        </div>
        {% endfor %}
    </section>
{% endif %}
{% endblock %}
